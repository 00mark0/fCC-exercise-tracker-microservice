<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker</title>
  </head>
  <body>
    <h1>Exercise Tracker</h1>

    <h2>Create a New User</h2>
    <form id="create-user-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <button type="submit">Create User</button>
    </form>

    <h2>Add Exercise</h2>
    <form id="add-exercise-form">
      <label for="user-id">User ID:</label>
      <input type="text" id="user-id" name="userId" required />
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required />
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" required />
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" />
      <button type="submit">Add Exercise</button>
    </form>

    <p>Get the user's exercise logs by using the user's id:</p>

    <p>GET /api/users/:_id/logs</p>

    <p>Replace :_id with the user's id</p>

    <script>
      document
        .getElementById("create-user-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = e.target.username.value;

          const response = await fetch("/api/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username }),
          });
          const result = await response.json();
          console.log(result);
        });

      document
        .getElementById("add-exercise-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const userId = e.target.userId.value;
          const description = e.target.description.value;
          const duration = e.target.duration.value;
          const date = e.target.date.value;

          const response = await fetch(`/api/users/${userId}/exercises`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ description, duration, date }),
          });
          const result = await response.json();
          console.log(result);
        });
    </script>
  </body>
</html>
